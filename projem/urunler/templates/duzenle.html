{%extends "master.html" %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block baslik %} Ürün Düzenleme {% endblock %}

{% block govde %}
<div class="container my-5">
    <form class="row g-3 pt-4" method="post" action="../duzenle/{{urun.id}}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="col-md-12">
            <img src="{{urun.urunResmi}}" height="200px">
        </div>
        <div class="col-12">
            <label for="formFile" class="form-label">Yeni Ürün Resmi:</label>
            <input class="form-control" type="file" id="formFile" name="urunResmi">
        </div>

        <div class="col-md-6">
            <label for="ad" class="form-label">Ürün Adı</label>
            <input type="text" class="form-control" id="ad" name="ad" value="{{urun.ad}}">
        </div>
        <div class="col-md-6">
            <label for="fiyat" class="form-label">Ürün Fiyatı</label>
            <input type="text" class="form-control" id="fiyat" name="fiyat" value="{{urun.fiyat}}">
        </div>
        <div class="col-md-6">
            <label for="urunno" class="form-label">Ürün No</label>
            <input type="number" class="form-control" id="urunno" name="urunno" value="{{urun.urunno}}">
        </div>
        <div class="col-md-6">
            <label for="urunaciklama" class="form-label">Ürün Açıklama</label>
            <input type="text" class="form-control" id="urunaciklama" name="urunaciklama" value="{{urun.urunaciklama}}">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="stokdurumu" name="stokdurumu"
                    {% if uye.stokdurumu == True %} checked {% endif %}>
                <label class="form-check-label" for="stokdurumu">Stokta
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-warning"> GÜNCELLE</button>
        </div>
    </form>
    {% if guncellendimi == "True" %}
        <div class="row pt-4" style="padding-left:10px;paddingrigth:10px">
            <div class="alert alert-success d-flex align-items-center" role="alert">

                <div style="padding-left:5px">Kayıt başarıyla güncellendi.
                </div>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
