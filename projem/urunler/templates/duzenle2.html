{%extends "master.html" %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block baslik %} Ürün İnceleme Düzenleme {% endblock %}

{% block govde %}
<div class="container my-5">
    <form class="row g-3 pt-4" method="post" action="../duzenle2/{{urun.id}}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="col-md-6">
            <label for="inceleme" class="form-label">Ürün İncelemesi</label>
            <input type="text" class="form-control" id="inceleme" name="inceleme" value="{{urun.inceleme}}">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-warning"> GÜNCELLE</button>
        </div>
    </form>
    {% if guncellendimi == "True" %}
        <div class="row pt-4" style="padding-left:10px;padding-right:10px">
            <div class="alert alert-success d-flex align-items-center" role="alert">

                <div style="padding-left:5px">Kayıt başarıyla güncellendi.
                </div>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
